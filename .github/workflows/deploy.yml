name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate Docker
      run: gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy demo-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
